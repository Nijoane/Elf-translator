<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elf</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="root">
      <div class="title">
        <h1>Elf</h1>
        <h2>Seu decifrador de linguagem élfica</h2>
      </div>

      <div id="container">
        <form action="">
          <label class="label" for="str">Digite a menssagem que quer traduzir para élfico:</label>
          <input class="input" name="str" id="str" type="text">

          <label class="label" for="offset">Escolha um espaçamento entre 1 e 26:</label>
          <select class="input" name="offset" id="offset">
              <option value="">Selecione um número</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
              <option value="">13</option>
              <option value="">14</option>
              <option value="">15</option>
              <option value="">16</option>
              <option value="">17</option>
              <option value="">18</option>
              <option value="">19</option>
              <option value="">20</option>
              <option value="">21</option>
              <option value="">22</option>
              <option value="">23</option>
              <option value="">24</option>
              <option value="">25</option>
              <option value="">26</option>
          </select>
            
          <button class="button" id="" onclick="cipher.encode">Encode</button>
          <button class="button" id="" onclick="cipher.decode">Decode</button>
        </form>

        <div id="image-container"></div>
      </div>

     
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
