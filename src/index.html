<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Elf</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&family=Vidaloka&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="root">
      <div class="title"> 
        <h1>Elf.</h1>
        <p>Seu tradutor de linguagem élfica</p>
      </div>
       <form action="." target="_self" method="POST">
        <div id="form">
          <div id="message">
            <label for="str">Digite a mensagem que deseja traduzir:</label>
            <input type="text" id="str" required>
          </div>

          <div id="spacing">
            <label  for="offset">Escolha um espaçamento:</label>
            <input type="number" id="offset" min="1" required>
          </div>

          <div class="result">
            <input id="result" placeholder="Seu resultado aparecerá aqui!" readonly>
          </div>
              
          <div id="submit">
            <button class="button" type="submit"  id="btnEncode" value="encode">Traduzir para Élfico</button>
            <button class="button" type="submit"  id="btnDecode" value="decode">Traduzir para Português</button>
          </div>
        </div>
      </form>

        <img src="images/elf.jpg" alt="">
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
